<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>London Training Contract — Page 2</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px }
    form { max-width: 800px }
    .section { margin: 16px 0 }
    .row { display: flex; gap: 12px }
    .col { flex: 1 }
    label { display: block; margin: 8px 0 }
  </style>
</head>
<body>
  <h1>London Training Contract — Page 2</h1>
  <form>
    <div class="section">
      <h2>Education</h2>
      <div class="row">
        <div class="col">
          <label for="university">University</label>
          <input id="university" name="university" type="text" placeholder="University of London" />
        </div>
        <div class="col">
          <label for="degree">Degree</label>
          <select id="degree" name="degree">
            <option value="">Select degree</option>
            <option>LLB</option>
            <option>LLM</option>
            <option>Bachelor</option>
            <option>Master</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="field">Field of study</label>
          <select id="field" name="field">
            <option value="">Select field</option>
            <option>Law</option>
            <option>Business</option>
            <option>Finance</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="">Select country</option>
            <option value="GB">United Kingdom</option>
            <option value="US">United States</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="graduationYear">Graduation year</label>
          <input id="graduationYear" name="graduationYear" type="number" min="1900" max="2100" placeholder="2025" />
        </div>
        <div class="col">
          <label for="gpa">GPA</label>
          <input id="gpa" name="gpa" type="text" placeholder="3.8" />
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Additional information</h2>
      <div class="row">
        <div class="col">
          <label for="hearAbout">How did you hear about us</label>
          <select id="hearAbout" name="hearAbout">
            <option value="">Select</option>
            <option>Website</option>
            <option>Referral</option>
            <option>Event</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col">
          <label>Work authorization</label>
          <div>
            <label><input type="radio" name="workAuth" value="yes" /> Yes</label>
            <label style="margin-left:8px"><input type="radio" name="workAuth" value="no" /> No</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="startDate">Preferred start date</label>
          <input id="startDate" name="startDate" type="month" />
        </div>
        <div class="col">
          <label for="languages">Languages</label>
          <select id="languages" name="languages" multiple size="3">
            <option>English</option>
            <option>French</option>
            <option>German</option>
            <option>Spanish</option>
          </select>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Consent</h2>
      <label><input id="privacyConsent" name="privacyConsent" type="checkbox" /> I agree to the privacy policy</label>
      <label><input id="marketingConsent" name="marketingConsent" type="checkbox" /> I agree to receive updates</label>
    </div>

    <div class="section">
      <h2>Attachments</h2>
      <label for="resume">Resume (URL)</label>
      <input id="resume" name="resume" type="url" placeholder="https://..." />
      <label for="coverLetter">Cover letter</label>
      <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="Write your cover letter..."></textarea>
      <label for="linkedin">LinkedIn (URL)</label>
      <input id="linkedin" name="linkedin" type="url" placeholder="https://www.linkedin.com/in/..." />
      <label for="portfolio">Portfolio (URL)</label>
      <input id="portfolio" name="portfolio" type="url" placeholder="https://..." />
    </div>

    <div style="margin-top:12px; display:flex; gap:8px">
      <button type="button" id="prev">Previous</button>
      <button type="submit">Next</button>
    </div>
  </form>
  <script>
    document.getElementById('prev').onclick = () => { location.href = 'london-training-page1.html' }
    document.querySelector('form').addEventListener('submit', e => { e.preventDefault(); alert('Navigate to Page 3 (placeholder)') })
  </script>
</body>
</html>
